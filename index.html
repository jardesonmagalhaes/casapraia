<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas de Praia no Ceará com Caio Ribeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Casas de Praia com Caio Ribeiro</h1>
    </header>

    <section class="houses">
        <script>
            const houses = [
                { name: "Villa Mar Cumbuco", location: "Cumbuco, CE", price: "R$ 1.200", rating: "10 (145 avaliações)", images: ["house1.jpg", "house2.jpg", "house3.jpg"] },
                { name: "Resort Beira-Mar", location: "Aquiraz, CE", price: "R$ 1.800", rating: "9.8 (110 avaliações)", images: ["house2.jpg", "house3.jpg", "house4.jpg"] },
                { name: "Paraíso Morro Branco", location: "Morro Branco, CE", price: "R$ 950", rating: "9.5 (98 avaliações)", images: ["house3.jpg", "house1.jpg", "house2.jpg"] },
                { name: "Casa de Luxo", location: "Canoa Quebrada, CE", price: "R$ 2.300", rating: "10 (80 avaliações)", images: ["house4.jpg", "house2.jpg", "house3.jpg"] },
                { name: "Pousada Jericoacoara", location: "Jericoacoara, CE", price: "R$ 850", rating: "9.3 (123 avaliações)", images: ["house1.jpg", "house4.jpg", "house3.jpg"] },
                { name: "Beach House", location: "Flecheiras, CE", price: "R$ 1.500", rating: "9.7 (120 avaliações)", images: ["house2.jpg", "house1.jpg", "house3.jpg"] },
                { name: "Casa na Serra", location: "Guaramiranga, CE", price: "R$ 1.100", rating: "9.9 (90 avaliações)", images: ["house3.jpg", "house2.jpg", "house1.jpg"] },
                { name: "Bangalô Premium", location: "Icaraí de Amontada, CE", price: "R$ 3.000", rating: "10 (55 avaliações)", images: ["house4.jpg", "house1.jpg", "house3.jpg"] },
                { name: "Refúgio Praia das Fontes", location: "Praia das Fontes, CE", price: "R$ 720", rating: "9.6 (75 avaliações)", images: ["house1.jpg", "house3.jpg", "house2.jpg"] },
                { name: "Villa Fortim", location: "Fortim, CE", price: "R$ 1.600", rating: "9.4 (88 avaliações)", images: ["house2.jpg", "house4.jpg", "house3.jpg"] }
            ];

            document.write(houses.map((house, index) => `
                <div class="house" onclick="openModal(${index})">
                    <img src="${house.images[0]}" alt="${house.name}">
                    <div class="info">
                        <h2>${house.name}</h2>
                        <p><strong>Localização:</strong> ${house.location}</p>
                        <p><strong>Preço:</strong> ${house.price} por diária</p>
                        <p><strong>Avaliação:</strong> ${house.rating}</p>
                    </div>
                </div>
            `).join(''));
        </script>
    </section>

    <!-- Modal -->
    <div id="houseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Casa">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalLocation"></p>
                    <p id="modalPrice"></p>
                    <p id="modalRating"></p>
                    <button id="contactButton">Entrar em Contato</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
